{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col text-center mt-5">
                <hr class="w-50 mb-2">
                <h2>My Profile</h2>
                <hr class="w-50 mb-5">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <h5>Default Delivery Information</h5>
                <hr class="mb-4">
                <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center my-4">
                        <button class="btn btn-dark btn-md text-uppercase text-light">Update Information</button>
                    </div>
                </form>
            </div>
            <div class="col-12 col-lg-6">
                <h5>Order History</h5>
                <hr class="mb-4">
                {{ orders }}
            </div>
        </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'profiles/js/countryfield.js' %}"></script>
{% endblock %}
