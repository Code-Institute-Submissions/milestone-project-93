{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>          
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2">
        <div class="row">
            <div class="col text-center mt-5">
                <hr class="w-50 mb-2">
                <h2>Shopping Cart</h2>
                <hr class="w-50 mb-5">
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                {% if cart_items %}
                    <div class="table-responsive rounded">
                        {{ cart_items }}
                    </div>
                {% else %}
                    <h3 class="mb-3">Your shopping cart is empty.</h3>
                    <p class="lead mb-3">We're sure you'll find something special in our Healthy Cakery!</p>
                    <div class="my-4 text-center">
                        <a href="{% url 'products' %}" class="btn btn-dark btn-lg text-uppercase text-light py-2">Shop Now</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
