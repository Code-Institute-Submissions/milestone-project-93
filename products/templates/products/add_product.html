{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col text-center mt-5">
                <hr class="w-50 mb-2">
                <h2>Product Management</h2>
                <hr class="w-50 mb-2">
                <span class="text-uppercase">Add a Product</span>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-center py-4">
                        <a class="btn btn-outline-warning btn-lg text-uppercase" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-dark btn-lg text-uppercase text-light" type="submit">Add Product</button>
                    </div>
                </form>
            </div>   
        </div>
    </div>
{% endblock %}
